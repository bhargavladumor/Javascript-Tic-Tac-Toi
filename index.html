<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toi</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <section>
        <div class="container">
            <div class="main-box d-flex">
                <div class="box d-flex">
                    <div class="item" id="item1"></div>
                    <div class="item" id="item2"></div>
                    <div class="item" id="item3"></div>
                    <div class="item" id="item4"></div>
                    <div class="item" id="item5"></div>
                    <div class="item" id="item6"></div>
                    <div class="item" id="item7"></div>
                    <div class="item" id="item8"></div>
                    <div class="item" id="item9"></div>
                </div>
                <div class="btm d-flex">
                    <h3 id="info">Player 0 Turn</h3>
                    <button class="btn" onclick="restartMatch()">Restart</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
